<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Inji Lada</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="fonts/icomoon/style.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/magnific-popup.css" />
    <link rel="stylesheet" href="css/jquery-ui.css" />
    <link rel="stylesheet" href="css/owl.carousel.min.css" />
    <link rel="stylesheet" href="css/owl.theme.default.min.css" />
    <link rel="stylesheet" href="css/lightgallery.min.css" />
    <link rel="stylesheet" href="css/bootstrap-datepicker.css" />
    <link rel="stylesheet" href="fonts/flaticon/font/flaticon.css" />
    <link rel="stylesheet" href="css/swiper.css" />
    <link rel="stylesheet" href="css/aos.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="site-wrap front-page">
      <!-- MOBILE MENU -->
      <div class="site-mobile-menu">
        <div class="site-mobile-menu-header">
          <div class="site-mobile-menu-close mt-3">
            <span class="icon-close2 js-menu-toggle"></span>
          </div>
        </div>
        <div class="site-mobile-menu-body"></div>
      </div>
      <!-- MOBILE MENU END -->

      <!-- NAVBAR -->
      <header class="site-navbar py-3" role="banner">
        <div class="container-fluid">
          <div class="row align-items-center justify-content-between">
            <div class="col-6 col-xl-2 logo" data-aos="fade-down">
              <a href="index.html" class="h2 mb-0">
                <img src="images/inji-logo.svg" alt="" />
              </a>
            </div>
            <div class="col-10 col-md-8 d-none d-xl-block" data-aos="fade-down">
              <nav
                class="site-navigation position-relative text-right"
                role="navigation"
              >
                <ul class="site-menu js-clone-nav mx-auto d-none d-lg-block">
                  <li class="active"><a href="index.html">Home</a></li>
                  <li><a href="portfolio.html">Works</a></li>
                  <li><a href="about.html">About</a></li>
                  <li><a href="contact.html">Contact</a></li>
                </ul>
              </nav>
            </div>

            <div
              class="col-6 col-xl-2 text-right d-block d-xl-none"
              data-aos="fade-down"
            >
              <div
                class="d-inline-block d-xl-none ml-md-0 mr-auto py-3"
                style="position: relative; top: 3px"
              >
                <a href="#" class="site-menu-toggle js-menu-toggle text-black"
                  ><span class="icon-menu h3"></span
                ></a>
              </div>
            </div>
          </div>
        </div>
      </header>
      <!-- NAVBAR END -->

      <!-- HEADER -->
      <header
        class="header w-100"
        id="home"
        data-aos="fade"
        data-aos-delay="300"
      >
        <div
          class="container h-100 d-flex align-items-center justify-content-center flex-grow-0"
        >
          <div class="row h-75">
            <div class="col-12 mb-3 mb-lg-0 h-100">
              <!-- <img class="img-fluid" src="images/img_1.jpg" alt="" /> -->
              <div
                id="carouselExampleIndicators"
                class="carousel slide carousel-fade h-100"
                data-ride="carousel"
              >
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="images/VALENCIA-6-min-scaled.jpg" alt="" />
                  </div>
                  <div class="carousel-item">
                    <img src="images/VALENCIA-7-min-scaled.jpg" alt="" />
                  </div>
                  <div class="carousel-item">
                    <img src="images/VALENCIA-8-min-scaled.jpg" alt="" />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <p class="d-none d-xl-block title text-uppercase mb-0">
          Visual Artist and Photographer
        </p>
        <div class="down-link-wrap down-link pb-4">
          <a
            class="smooth-goto d-inline-flex align-items-center justify-content-center"
            href="#portfolio"
          >
            <p class="text-uppercase mb-0 mr-2">scroll down</p>
          </a>
        </div>
      </header>
      <!-- HEADER END -->

      <!-- PORTFOLIO -->
      <section
        class="portfolio padding"
        id="portfolio"
        data-aos="fade"
        data-aos-delay="300"
      >
        <div class="container-fluid">
          <div class="row mb-5">
            <div class="col-12 text-center text-uppercase">
              <h2>Works</h2>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12 col-md-6">
              <div class="image-wrap-2">
                <div class="image-info">
                  <h3 class="mb-3">Architecture</h3>
                  <a href="single.html" class="btn btn-outline-white py-2 px-4"
                    >More Photos</a
                  >
                </div>
                <img src="images/img_4.jpg" alt="Image" />
              </div>
            </div>
          </div>
          <div class="row mt-5">
            <div class="col-12 text-center">
              <a class="text-uppercase" href="#">view all</a>
            </div>
          </div>
        </div>
      </section>
      <!-- PORTFOLIO END -->

      <!-- FOOTER -->
      <div class="footer pt-5">
        <div class="container-fluid text-center">
          <div class="row">
            <div class="col-12">
              <p>
                &copy;
                <script>
                  document.write(new Date().getFullYear());
                </script>
                Inji Lada. All Images and films on this site belong to Inji
                Lada. All work is protected by copyright.
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- FOOTER END -->

    <!-- PRE-LOADER -->
    <div class="pre-loader-wrap">
      <div id="logocontainer" onclick="fill()">
        <div id="pelogo">Inji Lada</div>
        <div
          class="loader"
          style="
            left: 2vh;
            top: 0;
            height: 2vh;
            width: 0;
            animation: slide1 1s linear forwards infinite;
          "
        ></div>
        <div
          class="loader"
          style="
            right: 0;
            top: 2vh;
            width: 2vh;
            height: 0;
            animation: slide2 1s linear forwards infinite;
            animation-delay: 0.5s;
          "
        ></div>
        <div
          class="loader"
          style="
            right: 2vh;
            bottom: 0;
            height: 2vh;
            width: 0;
            animation: slide3 1s linear forwards infinite;
          "
        ></div>
        <div
          class="loader"
          style="
            left: 0;
            bottom: 2vh;
            width: 2vh;
            height: 0;
            animation: slide4 1s linear forwards infinite;
            animation-delay: 0.5s;
          "
        ></div>
      </div>
    </div>
    <!-- PRE-LOADER END -->

    <!-- SCROLL UP BTN -->
    <a
      class="scroll-link top-link smooth-goto d-flex align-items-center justify-content-center"
      href="#home"
    >
      <i class="fas fa-chevron-up"></i>
    </a>
    <!-- SCROLL UP BTN END -->

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/jquery-migrate-3.0.1.min.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/jquery.stellar.min.js"></script>
    <script src="js/jquery.countdown.min.js"></script>
    <script src="js/jquery.magnific-popup.min.js"></script>
    <script src="js/bootstrap-datepicker.min.js"></script>
    <script src="js/swiper.min.js"></script>
    <script src="js/aos.js"></script>
    <script src="js/picturefill.min.js"></script>
    <script src="js/lightgallery-all.min.js"></script>
    <script src="js/jquery.mousewheel.min.js"></script>
    <script src="js/main.js"></script>

    <script>
      $(document).ready(function () {
        $("#lightgallery").lightGallery();
      });

      $(document).ready(function () {
        function addActive() {
          if (carousel) {
            const carouselItems = carousel.children;
            carouselItems[0].classList.add("active");
          } else {
            return;
          }
        }
      });
    </script>
  </body>
</html>
